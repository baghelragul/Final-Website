<!DOCTYPE html>
<html>
<head>
	<title>My Profile</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		
		.container {
			max-width: 960px;
			margin: 0 auto;
			padding: 20px;
		}
		
		h1 {
			font-size: 48px;
			margin-bottom: 20px;
		}
		
		h2 {
			font-size: 36px;
			margin-bottom: 10px;
		}
		
		p {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 10px;
		}
		
		img {
			max-width: 100%;
			height: auto;
		}
		
		.profile-pic {
			float: left;
			margin-right: 20px;
			border-radius: 50%;
			overflow: hidden;
			width: 200px;
			height: 200px;
		}
		
		.profile-details {
			overflow: hidden;
		}
		
		.profile-details div {
			float: left;
			width: 50%;
			padding-right: 20px;
			box-sizing: border-box;
		}
		
		.profile-details h2 {
			margin-top: 0;
		}
		
		.social-links {
			margin-top: 20px;
		}
		
		.social-links a {
			display: inline-block;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="profile-pic">

		<div class="profile-details">

			</div>
			<div>
				<p>Location:Ahmedabad</p>
				<p>Experience: 1 years</p>
				<p>Skills: HTML, CSS, JavaScript</p>
			</div>
		</div>

		</div>

</body>
</html>
